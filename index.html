<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Display the current clock, set a timer and use a stopwatch">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Clock</title>
  </head>
  <body>

    <div id="container">
      <div id="appContainer">
        <div id="applications">
          <div id="clock" class="app"></div>
          <div id="timer" class="app"></div>
          <div id="stopwatch" class="app"></div>
          <div id="buttons">
            <button class="btnToggle" id="prev">&lt;</button>
            <button class="btnToggle" id="next">&gt;</button>
          </div>
        </div>
        <div id="numbering"></div>
      </div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
